      <div class="government credits" id="assessment-room" title="Assessment room and Sample Chamber">
        <h1>Assessment room configuration</h1>
        <p>The Sample Assessment room is the central hub of JBAK. A square configuration bisected in half via vacuum sealed glass windows. Each half is owned and operated by the United States and Soviet Union respectively. In the center of the room, built within the glass, is a cylindrical chamber containing Sample I-001.</p>
        <h1>Sample Chamber configuration</h1>
        <p>The chamber has 2 exterior doors that lead to compact air-locks, where the air is cycled away and a variety of chemical and radiological disinfectants are applied to its interior. Each airlock contains allows access to the interior of the Sample chamber, however the interior doors will only open if opposite party interacts with the [Opposing Chamber Release Valve|valve-schematic].</p>
        <p>Inside the sample chamber are some atmospheric and pressure regulators, they can be configured from outside the chamber by either side, though not much is known about the sample's preferred environment.</p>
        <h1>OCR valves beneath sample chamber</h1>
        <img src="assets/under-chamber_01.jpg" alt="do you think you can save them?"/>
      </div>
      <div class="government credits" id="kraukov-sequence" title="The Kraukov Sequence">
        
        <p>The Kraukov Sequence is the term created by researchers at JBAK to describe the artifacts of the spectra observed when attempting to analyze mass from Sample I-001. Instead of the expected parabolas, the result depicts ovoid artifacts suggesting that there are unknown elements or a unique type of mass or atomic structure. One of the researchers theorized this could be an example of [lateral entropic mass|lateral-entropy] a theoretical state of mass hypothesized by Hymel Kraukov, further research would disprove this theory, but the name remained.</p>

        <img src="assets/Discovery-of-neon-isotopes.jpg" alt="ĐØ ɎØɄ ₮Ⱨł₦₭ ɎØɄ ₵₳₦ ₴₳VɆ ₮ⱧɆ₥?"/>
        
        <img src="assets/Lateral-Entropy-Spectra.jpg" alt="I̵̵̶̵̷̢̯͕̲̖̙̪̜̣͎̲̜̪̳̊ͥ͒͐ͣͬ͑͛͑̏̃̀͗̎ͬ͒͑̐͟͜͜͝͡ͅ d̢̨̦̲̰̙̐̔̋̾ͤ͘̕͜͟o̢̹̜͕̙͆͒́̂̅͜͢u̶̢̲̪͇̤̠̲̱͚̣͍̟̗̯͓͙ͦ͗ͭ̓̀̋̽̐͋ͪ̄ͧͨͫ͗̀̎ͯ̓̋ͦ́ͥ͟b̶̧̧̢͇͍̠͇̖̘͔̫͆͆ͧ̓ͪ̽ţ̸̵̢̨͍͇̬̤̖̣̜̹͛͗͛̊ͫ̔̄̔̔ͭ y̢̛̛̗̠͖̘ͥͣ͟͠o͔͈̒ͥ͗͌̉͞͡ụ̷̹̖̱͍̰͔ͩ̂ c̫̱͓͐͌̂ͥ͝á̶̷̴̟̟̤͚̱̞̜̠̲̰̺̖̪̩̲̊͋̓̀̃͌͌̆͌ͮ̆͐ͩ̌ͬ̚̕͢ͅn̢͍̥͕̗͌͗͗ͧ́͂͊͢͠"/>
        <p>Our current physical model has no explanation as to how these artifacts are being generated. It should be physically impossible to produce artifacts like this. Furthermore, the mass-to-charge ratio graph is completely empty. Multiple mass spectrometers of different makes and models were tested and the results confirm that the artifacts are not due to user error or equipment malfunction.</p>
        <h1>Using the Kraukov Sequence as a security feature</h1>
        <p>Normally it would take human input to read the results of a mass spectrometer, however, since the resulting mass-to-charge ratio is zero, engineers at JBAK have managed to create an automated sample detection system to immediately alert the facility in case of a containment breach. The devices are specifically designed to analyze single atoms of mass at a time. Any mass-to-charge reading above zero results in a negative result. A reading of zero means the positive identification of mass matching the Kraukov Sequence.</p>
        <p>These devices were shared with the soviets, as expected they were viewed with suspicion, it is unknown if the devices were ever installed on the soviet side of the facility.</p>
      </div>
      <div class="government" id="lateral-entropy" title="Lateral Entropy">
        <h1>Lateral Entropy</h1>
        <p>Lateral Entropy is the coined phrase to describe the added entropy required to meet the expected probabilities we observe in isolated physical systems.</p>
        <p>The term originated from a theoretical model of entropy described in the [Two Rivers h̾͋͢y̎̓̓p̱̃o̽͋̒t̂h̡ͯ̿eͪs̱̦is̟̔͑|two-rivers] posed by Hymel Kraukov.</p>

      <div class="government" id="orientation" title="JBAK orientation guidelines">
        <h1>JBAK orientation guidelines</h1>
        <p>Context: Facility-wide mandates now require new recruits to undergo 48 hours of isolation in BSL-4 quarantine cells upon arrival. They must also complete a series of cognitive tests at the beginning and end of their quarantine. New recruits will likely not be accustomed to the climate or time zone of Antarctica, and being left in the dark about the nature of the facility and their role may cause irritation.</p>
        <p>Some important topics to discuss:</p>
          <ul><li>Joint Base Anderson-Kotova is shared and jointly managed by the US and Soviet Union.</li>
          <li>Engaging with or interacting with members of the opposing faction is strictly prohibited.</li>
          <li>The facility is separate by a glass partition that allows observation but limits interaction.</li>
          <li> As a measure of diplomacy, each side of the facility prepares and delivers food to the opposite side. You will not be eating your standard “american fair” while deployed here.</li>
        </ul>
        <p>Reminder: It is important to slowly dole out the description of the sample as many tend to outright reject the information otherwise. Recommendation: Begin by describing its discovery and the investigation of the crash site. Mention that the sample is difficult to believe before revealing any specific details.</p>
      </div>
      <div class="government" id="mission" title="JBAK Mission Parameters">
        <h1>JBAK Mission Parameters</h1>
        <p>The primary role of JBAK is to determine the nature of SampleI-001 and assess whether it poses a threat to US or Soviet interests. Additionally, initial observations suggest that the sample may be of extraordinary scientific and industrial interest. Finally, it is possible the sample is a message or messenger of an interstellar origin, making this first contact with an extraterrestrial intelligence.</p>
        <p>To avoid escalations between the United States and the Soviet Union, both parties have agreed to engage in a joint research operation regarding the sample. Neither party is obligated to share or release their findings to the other, but throughout the facility, observation windows allow personnel from both sides to observe the other side.</p>
        <p>The facility is designed with many specialized “diplomatic” functions. The main functions are the [Opposing Chamber Release Valves|valve-schematic] which only allows entrance to the [sample chamber|assessment-room] when the opposing party concedes. Each party must submit examination proposals to the other side of the facility in order to enter the chamber, the proposal is considered and either accepted or rejected based on its research merit or other risk assessments.</p>
      </div>
      <div class="government credits" id="initial-discovery" title="Initial Discovery of Sample I-001">
        <h1>Discovery of first confirmed interstellar object</h1>
        <p>In 1988 both US and Soviet radio telescope systems identified a fast moving object in our solar system. Due to its speed, it is speculated to be of an interstellar origin. </p>
        <p>Both agencies plotted its trajectory and discovered that it was on a collision course for earth. Later measurements and more advanced estimates would correctly anticipate the object would land somewhere in the Antarctic circle.</p>
        <p>The United States and the Soviet Union both tasked teams to find and claim the object.</p>
        <h1>On January 6th 1989, 3 weeks after it was discovered. The object (Sample I-001) made contact with the earth at Martin Peninsula (74°20′S 114°30′W) at location marked ߜ</h1>
        <img src="assets/map_peninsula.jpg" alt="HELLO?"/>
        <p>Ultimately both teams found the crash site at the same time and while both teams were initially puzzled, they eventually took the opportunity to make a step towards diplomacy by sharing ownership of the object (Sample I-001).</p>
        <p>6 months later JBAK was fully built on-site and operational, minor tests were done remotely but more thorough examinations would only start when the assessment room and sample chamber were fully operational.</p>
        <img src="assets/Expedition.jpg" alt="HELLO?"/>
        
      </div>
      <div class="government credits" id="exam-1" title="Initial Examination US and Soviet Union (001)">

        <p>July 11th 1989 - First formal examination of Sample I-001</p>

        <p>Developed in tandem with Soviet engineers, the Opposing Chamber Release Valve is simultaneously a check and balance, a diplomatic tool and a key structural element in containing Samp̵̷̢̯̞̣̟̺̬̙͔͎̊̓͗͊̈́̃̓̈͝l̃ę̷͇͈͓͚͍̿̐͟ Í͇͚̘̝̘̝͓̲ͩ͂̉̓̿̓̌͘̕-̸̴̨̨̺̼͚͇͍͖͍̮̪̻̫ͮͧ̀̾ͬ̑͗̂̈́͂ͤ̈̓͘͘̚͢͢͜͢͝͡0̸̨̳̖̮̬̰̗̤̯̮̺̫̽̈́̅̎͌̐̅̑ͮͯ̉̎̕͟͜_̱̰̕̕͠_̙͚͚ͦ͗͋ͩ̓ͭ͜0̡̧̼̮̙͓̭̍͛̄̔͋̔̽ͭͤ͋́ͤ̔͂̏͠ͅ1̷̡̺͍̘̰͂̒̏̈́͗ͪ̈́̚͘.</p>
        <h1>OCR Valve Schematic</h1>
        <img src="assets/Valve-Schematic.jpg" alt="do you think you can save them?"/>
        
        <p>Valves on either side of the glass room divider can be manipulated to adjust a series of pneumatic pistons locking the opposing side’s inner airlock door in the closed position.</p>
          
        <p>This system used air-pressure instead electromagnetic methods to lock the pistons in place as a fail-safe in the event of a facility-wide power outage.</p>
          
          <p>In essence the OCR Valves ensures that either side isn’t allowed to tamper with, or conduct examinations with the Sample without the other side’s direct intervention.</p>

        <p>The findings from additional sample tests have fueled numerous speculations. Mainly Many researchers now believe there is ample evidence to assume the parent sample (I-001) is s̶h̵o̵w̴i̵n̶g̷ ̷s̴i̴g̴n̸s̵ ̴o̴f̷ ̸n̴o̸m̸i̷n̶a̵l̴ ̶i̵n̴t̵e̷l̶l̵i̶g̴e̸n̸̷̶c̷e̵.̵ ̸A̸n̶d̸ ̷t̸h̷a̸t̸ ̵t̵h̷i̵s̷ ̸m̸a̸y̶ ̵b̴e̴ ̷a̶ ̶s̸e̴n̶t̸i̶e̷n̸t̵ ̵f̴o̴r̷c̸e̵ ̴a̷t̷t̶e̸m̴p̶t̸i̸n̶g̷ ̶t̷o̶ ̵c̷o̵m̸m̸u̶n̶i̵c̴a̵t̷e̷.̷
        </p>
        <P>D̴r̸.̵ ̸R̸o̷m̶t̵ ̴s̴u̴g̴g̵e̵s̷t̸s̷ ̸a̷ ̵v̶a̴r̵i̷e̷t̴y̵ ̴o̶f̷ ̷a̶t̷t̷e̴m̶p̴t̴s̵ ̷t̵o̵ ̶d̴i̴r̸e̶c̵t̵l̷y̸ ̴c̸o̴m̴m̶u̸n̸i̵c̷a̷t̷e̶ ̸w̸i̴t̶h̴ ̸t̴h̷e̴ ̸S̴a̴m̷p̸l̷e̷,̷ ̸i̵n̸c̸l̶u̵d̸i̸n̸g̶,̴ ̸t̷a̶l̵k̵i̵n̵g̸ ̴d̷i̵r̴e̶c̴t̸l̶y̷ ̷t̶o̴ ̷i̸t̸.̸<P>
          <p>“̵O̶n̷e̸ ̴o̷f̷ ̵t̶h̴e̴ ̵b̸i̵g̵g̸e̵s̸t̴ ̶c̸o̶n̷c̵e̷r̶n̴s̶ ̷s̵c̷i̶e̸n̴t̸i̶s̷t̴s̸ ̴h̷a̷d̷ ̵a̴b̶o̸u̵t̸ ̴i̵n̸t̴e̶r̸a̴c̴t̶i̴n̸g̴ ̸w̸i̴t̴h̶ ̶e̸x̸t̵r̷a̴t̴e̵r̷r̶e̸s̵t̵r̵i̴a̸l̶ ̸i̷n̶t̴e̴l̷l̴i̷g̶e̵n̷t̶ ̸l̸i̴f̴e̸ ̷w̷a̶s̷ ̷t̸h̴e̵ ̵c̷o̵n̶c̶e̵p̶t̷ ̵o̸f̸ ̷a̵n̷t̷h̵r̷o̷p̸o̸m̸o̶r̷p̴h̷i̶s̶m̶,̵ ̵h̵o̶w̷ ̴w̸e̵ ̴w̴o̴u̴l̶d̵ ̸i̶n̸e̵v̵i̸t̷a̵b̷l̶y̸ ̷i̵n̷t̸e̴r̷p̴r̸e̵t̷ ̷a̵n̷ ̴u̷n̴k̵n̵o̸w̶n̵ ̷i̷n̷t̶e̶l̶l̷i̴g̴e̴n̴c̵e̵ ̸t̷h̸r̵o̷u̵g̵h̶ ̷t̷h̶e̵ ̸h̸u̵m̴a̷n̴ ̸p̵o̷i̶n̵t̷ ̸o̴f̵ ̴v̴i̴e̶w̸.̷ ̸B̵u̴t̵ ̶i̶t̵ ̷s̵e̸e̶m̵s̸ ̸t̷h̸e̷ ̴s̷t̶r̷u̶g̷g̸l̸e̵ ̶w̷e̷ ̴a̵r̸e̵ ̵f̷a̵c̸i̶n̷g̴ ̵i̷s̶ ̴t̵h̶e̴ ̵e̷x̵a̸c̷t̷ ̵o̷p̵p̷o̷s̶i̵t̸e̷.̶ ̶W̴e̵ ̸s̸t̶r̵u̶g̸g̵l̴e̵ ̷t̴o̸ ̶e̸v̵e̴n̴ ̶r̵a̸t̷i̵o̴n̵a̴l̸i̷z̴e̶ ̶t̶h̷e̶ ̷f̴a̵c̴t̶ ̷t̸h̶a̴t̴ ̶a̷ ̶s̷o̸l̶i̸t̶a̷r̷y̷,̶ ̷ự̸͚͂ň̸̵̵̨̨̙̪̟̣͍͙̤̲̹̹͍ͬ̏̍̐̍ͤͥ̈ͨ̽ͩ̚͢͞͠ͅm̸̶̶̬̙͇͎͇͎̘̞̔͛͒ͬ̀ͬ̌͗͋ͣͬ̂͆̒͗̌ͥ̇ͨ̎̕͟͢͜͡͝͠͞_̶̵̨̛͉͖̮̖̥̩̤̈ͯ̃́͋͂̓͛̄͜͟͜o̷̵̧̢̼̰͓̼͎̳̗̤͕͚̯ͩ̏̄͗̋ͩ̀͌͂́͊͌́̈́ͅv̶̻̫̥͌̊͠_̷̛̱͖̏ͣ͛̉̀̃_̸̨͖̮̬͕͕͍̳̈͑͒ͪͪ̿̌̍i̶̴̷̡̡͕̞͓̭̯̯̪̠͉̝̣̥̭̞͔͇͕̤̳̥̻͖͓͍̮̦̜̅̐̑̂̑͊̒̅́̿ͤ́͊ͪ͒͒ͤ͑̊̏͂̉ͤͨ́ͪ̈͗̐̌͋̈ͪ̉́͘͢͠͞͡n̸̵̡̢̢̢͙̫͕̠̝̤͕̲̲͉̪̻̱̖̰̗̣̹̰͕͉̜̤̫̤̣͗͊ͭ͌̍͗ͭͮ̀̏ͯ̽̂̈́̂̌̃̆́̒̽̾̌ͬͤ̋̿ͤͮͩ̌ͭ́̿ͧͪ̊ͥ͗̉͛̂ͬ̔́̕͘͜͞͞͡͡g̵̸̴̴̵̡̢̧̝͍̤̦̲͚̝̞̙ͭ͊̉̇̍̃͑̑̀̀̀ͩ̏ͤ̎ͧ̚͜͟͟͝_̴̩͉ ̸̋̓̒͘̚_̢̡̧̛̻̮̼̪̯͇̭̲̭͖̲͎͙ͨͣ̄̆̍̓̀ͨ̈̂͑̋ͭ͐ͣ̒̕͜͢͜͡͞w̸̷̵̶̶̧̨̛͓͎͚̳͔͖̰̗̙͇̩̬͇̲͚̜͚͇̪̱̦̭̝͇̼̲̼͌͂̒̂ͯ̂̋̈́ͭ̔͑ͬͭͮͭͪͬ̽͛͆ͦ̍̍́̀͜͜͡r̷̡̬̞͔̲̬͙͈̘̜͈͓͆̾͊͒ͪͫ̌ͦ̍̈ͬ͊̇͐ͥ̕̚͘̚̚͜͜͞͡i̴̶̷̸̸̷̡̨̡̪̟̮͙̖̮͇̜̣̘̼̣̲̥̞͉͚͎̳̬̱͈͎ͭ͗̈ͥ͑̈́̏̇̋̽̃̑ͯ̓̈́͒̊̐̍ͭͯ͑̀̎ͣ͛̃͜͟͜͟͝͡͞t̸̴̵̸̜̮̼̞͔̗̰̫̪͖̦̩̳̥̟̲̭̬ͭ͂ͣͯͬ̂ͫ̍ͣ͋̉ͥ̅ͫ͋ͬ̐̀͊̑ͭͨ̈́͛̎͊͒͢͞ͅ_̵͙̙̦̰̯̺͖͗̆̑̑̌͑̊̆͐́̈́̕͟͝͝i̶̶̴̵̬̺̟̩͕͕̭̩͎̪͈̪͍͉̹̳ͬͩ̀ͨͭͣ̐ͫ̌̐ͤͥ̑͆̎̊̕͜ň̸̷̴̵̻͖͎̼̤͔̯̝͚̯͔͎͓̮̭̜̝ͧ̎ͦ̔͒̋̉͋͐͂ͤ̃́̏̅͊ͥ͂̿ͣ̍ͪ̄ͥ̄̇ͩ̐ͨ̊́͢͜͠͠͞͞͝͠͡͠ģ̵̵̶̸̢̧͎͖̤̭̥̻͉̹̻͖̲̮̻̪̗̳̣̺̞̭̯̬͕̰̬̜ͨͫ̐ͬ́̊̊̅̓́̈ͤ̑̏ͧ͘͢͢͠͠͞ ̴̶̸̧̳̥̹͓̣̞͌͑̀̓̈ͭ_̷̢̛͉͖̱͔̰͎͉ͪͬͫ̓͊̿͂ͨͪ̕̕͘d̸̷̸̶̷̡̤̻̟̫̖͙̫͖̩̟͉̜͎͈̘̠̏ͪ̓ͭ̓̈͋͌́́ͩͣ̓̀̑̍̾͆͗̄͛̀̈́̔͌̇̐̃̔̍̀́̕͘̕͟e̴̶̸̲͙̭͔̤͔̤̮̽͋ͥ̿̐̋ͬͬͩ͑͜s̴̵̡̧̤̫̝̖̩̠͕͉̜̙͇̲̤̞̖͎͉͓̯̫͔͔ͣ̄̏ͦ̎̋͗͊̀̑̿̑͂͆́̈́̈́ͩ͐ͩ̓̆̒̑ͦͪ̅̾̐͌̐͘͘̕͘̕͜͢͢͞͠k̶̨̝̪͔̳̮̞̙̻̟̀́͆͌̊͑̀͊͐ͧ_̡͖͎͔̜ͩ̋̽ͨͦ̈́́̕_̵̈̒̑͝͞_̸͈̲̫̠̐ͦ̇ͥ̾̾̇͒̈̎̌̚͟͝͠ ̵i̵s̷–̸i̵n̸ ̶f̸a̸c̵t̵–̸ ̴a̵n̸ ̸i̵n̸t̸e̵l̴l̸i̵g̴e̴n̷t̷ ̵b̷e̷i̶n̴g̴.̶ ̷I̸t̷ ̷r̷e̷a̴c̷t̶s̸ ̶w̸i̶t̷h̵ ̸u̷s̸,̵ ̸a̷n̴d̶ ̶f̸r̶o̴m̴ ̵t̷h̸e̸ ̵p̸h̴o̵t̷o̸s̵,̴ ̸i̶t̴ ̷n̴o̷t̴ ̵o̶n̸l̵y̸ ̶a̷n̷t̷i̷c̷i̵p̸a̵t̷e̸s̵ ̴           <p>O̵t̷h̷e̵r̴ ̸r̶e̴s̸e̴a̵r̴c̴h̶e̸r̸s̴ ̷h̴a̸v̶e̶ ̶c̷a̷l̶l̵e̶d̷ ̴t̶h̵e̷ ̵n̶o̶t̶i̴o̸n̴ ̴p̴r̶e̶p̶o̴s̶t̴e̸r̶o̴u̶s̴ ̶s̷a̸y̷i̴n̵g̶ ̸t̶h̷e̴r̴e̸ ̴i̴s̷ ̴l̴i̶t̷t̴l̶e̷ ̴t̸o̸ ̵g̶a̵i̷n̴ ̵f̷r̵o̷m̷ ̴s̶u̷c̶h̷ ̶a̷ ̷m̸e̷s̴s̸a̵g̵e̴ ̷i̷f̴ ̸t̵h̶i̵s̵ ̵i̵s̶ ̸i̸n̶d̴e̵e̴d̷ ̶a̸ ̶m̷e̵s̴s̷a̶g̴e̶.̷ ̴I̸t̸ ̴i̶s̵ ̶m̸o̸r̷e̴ ̷o̷f̷ ̵a̷ ̸m̴i̸r̵r̷o̸r̴,̸ ̵r̶e̶f̶l̵e̵c̶t̷i̴n̶g̸ ̷o̵u̴r̴ ̵o̴w̸n̶ ̵w̴o̵r̴l̸d̵ ̴b̷a̴c̵k̴ ̷a̶t̸ ̵u̸s̶ ̷r̸a̵t̵h̴e̶r̶ ̴t̵h̸a̶n̸ ̸a̸ ̴d̶e̶l̶i̷v̴e̵r̷y̷ ̸s̶y̴s̷t̴e̷m̵ ̵f̷o̸r̷ ̸n̸e̵w̵ ̶i̷n̶f̴o̵r̸m̷a̵t̸i̷o̸n̶.̸</p>

          <p>The counterargument pose̸d̵,̵ ̸u̶s̸i̴n̴g̵ ̸t̶h̵e̶ ̸r̷i̸s̸e̷ ̷o̷f̸ ̵a̵n̴x̷i̸e̷t̶y̷ ̸a̶t̶t̷a̷c̴k̵s̵ ̴a̸s̷ ̵a̸ ̵p̴r̷i̶m̴a̷r̵y̶ ̸p̶i̷e̵c̶e̸ ̷o̸f̷ ̴e̸v̷i̵d̶e̵n̵c̷e̸,̸ ̶i̴s̵ ̷t̷h̷a̵t̵ ̶t̷h̴i̵s̷ ̸o̴b̸j̷e̴c̸t̵ ̵i̶s̶ ̴n̷o̵t̸ ̷a̶ ̴s̴e̴n̵tient messenger, but rather some form of automated ██████. The likelihood that the first interstellar object we’ve ever discovered landed on earth, and on a scalable piece of land, this object was aimed at us, we should be considering this fact more."</p>

        <h1>"Краткое описание отчета"</h1>
        <p>Исследователи Советского Союза предлагают провести исследование номер три.</p>
        <p>ящиков. В частности, ящик 2, ящик 3 и ящик 4, включая оставшуюся колоду карт. В духе сотрудничества Советский Союз позволяет американским ученым решить оставить себе карты и 1 ящик по своему выбору или два ящика по выбору, а Россия оставляет себе оставшиеся карты и ящик.</p>
        <p>Это предложение имеет модульную предпосылку: если вышеуказанное мнение не приветствуется, дайте знать, что дополнительное испытание может быть проведено без оговорки, вместо этого направление испытания 2 может быть полностью завершено, а оставшиеся ящики теперь могут быть полностью открыли обе команды.</p>

        <h1>Science, not philosophy.</h1>
        <p>Never in human history have this many world-renowned scientists worked together to solve such a singular mystery, especially in absolute secrecy! I’m honored to be here for this historic moment, but there is something I feel must be said.</p>
        <p></p>
        <p>It is becoming clearer each day, with each new discovery, we end up with more questions than answers. To put it simply, the logic we’re tasked with understanding is utterly alien. I am writing this not because I think we cannot find conclusions, rather it is, in an admittedly vain attempt to quiet the constant questions of “Why?” from those in senior positions.</p>
        <ul>
        <li>Why does Sample I-001 look like ₳̴̟͛₦̷͔̄ ̸͇̄Ɇ̴̨̒ł̸̋Ι₲̸̢̅Ⱨ̶̧͂₮̸͇̀Ɇ̴̪́Ɇ̶͎́₦̷͔̃₮̶̟̑Ⱨ̵̟̄ ̵̀͜₵̴̖̉Ɇ̷̰̂₦̷͍͝₮̷̫̽Ʉ̸̻͝Ɽ̷͇͑Ɏ̷͍̿ ̵̮̍₩̵̲̏Ɽ̵̛̗ł̸̼̌₮̶̳͝ł̷͍͑₦̸̼̌₲̴̺̈ ̴̨͂Đ̶͓̎Ɇ̶̙͝₴̵̹̇₭̶̫͆?</li>
        <li>Why did “they” choose to send such a thing to us?</li>
        <li>Why are there p̵͚̀l̵̬̋a̷͔̒ỷ̷̠ì̵̼ṇ̶̿g̵̪̚ ̸̲̐c̸̖͛á̵̹r̵̯̋d̶̨̽s̴̭̐ ̸̳̔w̴͇̋i̴̫͛t̴͉͠h̵͚̆ị̷͌n̵̫͒ ̸̫̑ǒ̵͖ǹ̴̨e̶̢̽ ̴̯̓o̶͔̽f̴̦́ ̵̲̿t̸͇̋h̷̢̛e̵̥͠ ̷̙̾d̸̯̆r̸̫̄ȧ̴̮w̴̦͋e̷̡̓r̶̪̃s̷͎̔?̴̥͘</li>
        </ul>
        <p></p>
        <p>I do not know. I’m unsure we will ever know the answers to those questions unless “they” make themselves and their motivations known. We are not here to speculate. We are scientists, not philosophers.</p>
        <p></p>
        <p>These are the questions my team are currently trying to solve.</p>
        <ul>
        <li>What are the full and exact dimensions and material properties of the sample?</li>
        <li>How does its molecular structure change and shift, even during simple operations?</li>
        <li>What triggers this behavior?</li>
        <li>What is behind Kraukov sequence?</li>
        </ul>
        
        <p></p>
        <p>We are more than ready to look into questions that can be answered through objective measurement and empirical evidence. Though, I fear, this submission will not stop some of my colleagues from mindlessly speculating and submitting it. I ask that you read̶̴̨̺̩͙̹̱͕͔̭̥̯̪ͨ͊̈́̑ͦ͆́ͭͭ̈́ͧ̓͌̔̇̚̚͘͢͞͝͡ w̹͓͔͘i̯̲̝̘͔̤̮͓̭̫͓͆̊̆͂̔͐̓͋̋̓̀̄ͧ̐͒͂̔̕͜͠ͅt̪̹͉͙̬̥̯̯̘̗̳ͬ̑̆͊̌ͣ͊̓́̈̇͂̎͂͑ͤ̉͌͒̅̕͜ͅͅͅ_̡̫̅̊ͥ́̅̄͟͝h̵̶̴̨̨͓͓̱̙̜̲͈͕̘̯̞̹̤̩̫̙̀̒ͭ̽̌ͫ̿ͣ͛̌̑̽ͮͬ́͌̃ͭ̚̚͟͜͠ͅ s̶̵̮͇̣͖͔͈̖̗̙͇̳̮͍̠͎̝̮̽͌̓̑͛̇̾͐͊̋̎̅̐ͮ̾ͦ̍ͪ͆͋̕̕͢͜͟͡ͅͅk̶̵̡̰͔͇̱̪̟̰͕̖͓͋̑̓̎͌̅̋̄̈́̓̾͑̏͛̐ͮ͌͘͜͟ȩ̳̠̲̻̝͇̏́̎ͦ̏̍̋͛̓̑ͣͭͥ́̑ͭ̕͘̚͝p_̧̣̻͔̺̼̘̙̪ͣ͑ͭͧ͐̊̄̌ͨ̉͊͢͡t̮͈̫̥ͧͣ̾̈͡i̙͛c̴̡͉̫͜į̶̴̧̧͍͕̖̗̰̦̱͎̬̫̥̲͓ͭ̈́̒͆ͭ͛ͤͯ̄̑̋̂̓̔͊̓ͣ̐ͧ͐̑̕͘͞͞ş̵̵̸̨̨̗̫̰͎͔̖̟̤̹̤̺̤͓͍̇̈̂̃̔ͫ̆ͨͮ̄ͭ͐͛͗̓ͬ͛͐͒͛͝͞͠m̶̴̞̙̬͐͊̉͘ a̷̷̛̫̟̺̝̞͖̱̺̫̘̝̾́̑ͫͤ͗̋ͣ̀͌ͤ͊͛͑̄ͬ̏̎͘̚͘͢͝͡n̥͎̤̏̄ͪ͊̍̽͠y̴̫̬̥̥̪̻̖͚̱͔̜̖ͩͪ̍̌̅̋̓̿̔ͧ̔́͂͂̅ͪ͛͒̅̅̇̀̇̕͠͡͠ c̹̪͕͎̎̈ͨ͘͟͝ồ̸̯͓̥͎̮̘̈́ͦͩ̈́ͥn̶̡̡̨̢̧̛̰̙̫̲̤͉̣͙̪͈̘̰͖͈̊͒͛ͬ͊̉̇ͣ̐̆̒͒̇̓́̓ͩ͂̑̔́͟͢͠ͅclusion drawn from such an article.</p>

        <h1>Ť͖̼͓͑̆̕_̷̡̦̬̥̭̪͚̟͕̄̐͆͒̈̑̊̿̄̿ͮͧ̄ͮ̌̚h͎͍͇̪̜̪͈͔̻̱͔̊̍̀̆̔͆͂͆ͣ͟͟͡ě͈͇̔̾͜ Ȩ̸͕͙͇̙̙̥͉̲̣̩̼̟̲̝̯͕̿͌̔̔͒̍̐̆͊͗͊̿̍ͪ̀̓ͤͭ̍̓̍͑ͩ͞͝s̵̴̩̻̼̮̣͎͖͒̍̇̃ͪ̇́ͧͤͯ̔̆č̶̶̴̰̟̲̜͇̮̮̮ͩ̒́̇̌̓͆͒̑́̾ͨ̔̕͢͡ř̶̬̬͙̭̜͓͈͂ͣ̊̀̀̿̽̑ͧ̂ͩ̿ͮ̽͘͘͡ȋ̵̢̖̥̤̭͚͕̻̟̰̞̖̅̉̐ͨ̎ͣ̅̽ͬ͌͌̅͊ͤͮ͢͞͡͝͠t̡͙͗̽̑̽ͅơ̢̧̱̩͇͔̖͖̦̪͇̩̪̩̠̦̭̦͈͈ͭ̄̏̌͋ͤ̂ͩ̋̇̃̒̎̾ͮ̎́̔̿͘͘͜͡͡í̀r̝̪̐͋e̢̨̤̙̯̟̤͑ͤͪ̇̅̿͢͝</h1>
        <p>We’ve managed to narrow down the design language of Sample I-001 tǫ̴̵̬͇̳̙̩̰̜̺̭̀̐̊͌̂ͬ͆͌̅̓̃͊ͦ̾́͡ b̨̧͕͖̮̤̮͆ͮ̐ͭ̓̄̈ͤͤ͊̌͡e̷̩͇ ǫ̨̢̦̝̝̖͖̤̹̱̙͔̃̐̾̌̑ͭ̀̏ͣ̃̒̿ͯ̏͒ͥ̓͟ͅf̢̡̘͇̜̳̩̠̼̳ͩͭͣ̓̑͊̍͐͂̓ͧ̕͜͜͞ á̸̢̛̹̻̦̗͕̤͍̥̯̤̋ͥ̿͆͊ͮͤ̉͐͛ͯ͆͋͋n̴̢̧̡̞͉͓̻̘̼ͤ̋̈́͂̌ͦ̌͋̌̑ͨ̍̕̕͠͞͞ ẽ̶̘͎̩̘̼̤͙͙͇͇̝̩ͬ̀ͯ̒͋̾ͯ́̊͂̾̽ͩ͛̿̌͆̍̑̕̚͜ͅͅi͖͕͇̫̗̼̹̳̼̭̦͎̩̟̤̟͚͍̓ͦ̀͊ͥ̒̂͌̽ͧͩ͒̇̿̀̕̚̚͟͢͠ğ̘̺̜͎̱̥̰̆̾̔ͫ͟͠͝͡_̶̧̢͎̜͓͓̬̙̗̤̆ͯ̾͐ͭ̓͆̈̀ͦ͘h̼̆̇̐̀͡t̨͎̦̥̦̜͙̝̮̭̳̓͂͊̑͒̎̌̾͢͡͞͞é̷̠̥̰̹̰̞͒̂ͦ͑̍̄͟ẻ̢̱͇̻̘͔̱ͬ̅̈́̚ñ̬̄t̳̆ͤ͗̏͟h̗͈̠͗ͯ c̜̑ě̡̪̺̬͐͠_̢̨̛͓̩̩͍̝̣̗̥͙͈͓̰͙̦͈͈̗̋͐̌̄͂͑͛͐̓͐̓͂͟n_̷̨̧̛̙͍̥̼̯̝̦̹͈̪̯̭ͧ̄͊̄̎̏͒̓̔́́̔̔̅ͭ̕͘̕͢͝ͅt̵̡͙̖͍̯̦͖͉́̅̅ͣ̃͌ͥ̎ͯͧų̵̴̢̰͙͎̩̩̎ͦͪͬ̏̓͗́ͨ̄ͅͅṟͣ͂̈́̍͒͠___̷̰̮̝̘͖͔̲͉̺͉͕̃̅̎̓̑ͤ́̄̀̂̋̆͆̃̕͘͝͡͞͞y̴̷̵̪͓̳̯̣̺̗̳̟̞͕̌̍͌́͆̀͂̌̌́ͬ̃̐̀̈́̍͘͢ ơ̵͕͚͇̟͈͚͚͇͔̼͙͈̪ͩ͗̓̆ͮ͋ͩ̂ͩ̅́́̌̈́͌͆̕͜͜r̡͔͊͗͋_̶̡̤̰̝̝̯̞̣͈̬͕̤̗̙ͨͮ̄ͩͪ̊ͪͧ͛̉̄̎ͫ͒͆ͨ͜͝͡i̢̧̛̩̱̹͚̤̟̗̤̾ͧͭ̾̉͛̊ͯ̽͠͠g̞͍̤̖͘i̵̶̸̪̘͎̗͉̦̩̰̫͈̤͇ͭͨ̾̏̀͂ͫͤ͛̈́̈́ͯ͘̕͞_ͪn̴̵̠͕̱̬͈̥̤͎̖ͬͫ͌̆̿ͩͧ̓ͥͭ́͆.̮̘͉̘̘ͤ̃̈́͆̍̑̅̈̄̕͘͢͝Though no exact design has been found to be a duplicate to the sample, there are many motifs that share similar qualities. It’s as if you averaged of all those different designs, it might appear similar to Sample I-001.</p>
        <p></p>
        <p>Another interesting observation is that there are signs of wear-and-tear. It looks well-used. Normally one might theorize this type of damage could be from atmospheric entry or the crash landing, but nearly anything would have been vaporized long before it touched the surface, especially at the speed the sample was traveling at.</p>
        <p></p>
        <p>Samples of the wood grain have also failed to be conclusive, perhaps, like the design language, the wood grain is averaged across a variety of the species of tree used in carpentry at the time.</p>

      <div class="government" id="weapon" title="A Weapon - Dr. Coll">
        <h1>A Weapon</h1>
        <p>I feel the need to emphasize caution. Many are simply assuming this object is somehow sentient in nature because it can recognize its surroundings and react accordingly. </p>
        <p></p>
        <p>Firstly, let's just define what is actually happening. The sample's structure seems to change whe͜n̲͓̣̹͑͘͡ d̸̨̬̫̑̐͠ṛ͠ȧ̴̼ͦẅ̞̥̟e̳͘r̓s a͖̐ͧr̺̜̟͘ě̙ o͈̥ͩp̟e̷̿̌ͦ̇̾n͎̬͗̅e̮d͎ͩͨͭ̈́͡͞ o̱͞r̢̬̊͠ c̢͖͇l̺ͧo͖̞͘͟se͓̞̖̞ͫ͠d̴̪̞͑ o̗̺͋ͮͫr th̵̜͎̀ͩ̆͜e̠̖̟͖̿̚ ļi̚d͗ͪ͘͞ i̬͚͒͒ş̻̪́̉ m̟͘a̸̩̾̀͡ni͙͑͊ͮ̓̿̋p̅ͪͧulated. It seems, when the drawers are closed, there are no hollow spaces in the sample, some rudimentary analysis proves this theory likely.</p>
        <p>This, however interesting it is, does not mean it is a sentient being. Otherwise, by the same standards, bugs and single-celled organisms would qualify for sentience.</p>
        <p></p>
        <p>Secondly, many here assume that because it “traveled in a specific manner as to imply an intelligent hand” automatically arrives at the conclusion that it must be some sort of message. It could also be a weapon, a bomb thrown at us, or something more sinister̵̨̛̖̘̦̫̯̙̻̰͍͓̺̳̭̫̀ͬ̌̊ͧ́ͤ̈́ͩ̋ͪ̀̓ͮ͘͟͟,̸̸̴̴̸̨̹͓͚̯͍̭̩̖̳̻̼͓̝͙̎̓ͮ̀̆̀ͪ̓̅ͬ̓̿̈̒̽ͫ͝͝ l̸̯̮̣̬̬͆͊̉́̄̕͢͢ͅ_̨̧͙̦̘̗̱̳̬̤͓̲̼̘͔̰̫̭́͆ͬ̆ͤ̚̚̕͢͞͠͡͞i̺͕̲̞̰̥͚͖̼̻̙̼̗͉ͮͮ̔͆ͫ̓̊̀̄̾̈́̀ͮ̈ͧ͐̏ͣ̈́̽̕͜͡͠k_̘̮̟͍̠̞͙̮ͬ̂̓̂ͩ͡e͇͍̩̬ͨͯ͡ a̙̭͘ͅ_̶̸̷̵͕̱͓͎̻ͦͦ̂̅͂̓́̐̂̋̂̄̂ͧ͜͜ͅ_̢͊ͥ͡ b̵͇̠̪͓̹͚̠ͬ̿ͯ̓͟ǫ̸̨̢̭͓̤̙̣̼͉̈́͋̄̍ͮͫͣ̆͝͠͝x̨ ơ̴̡̮̯̲̄̀ͯ͊̒ͤ̇͞͞_̴͎͖͕̫͊ͨ̅ͮͨ͆̀̒̑͐ͬͥͅf̴̢͚̗͍̖̞͖̩ͯ͑͗̆̓̃̃̌̏͢͜ ṁ̴̧̗̙̕y̴̶̸̡̡̨̡͎͉̠̗̼̗̘̻̳͉͓̙͈̪ͧ̾ͣ͆̊ͩ͛̔ͮ̊͆̈́̎̋͌ͩͪͫͮ̚̚̕͟͜͝ͅs̶̡̲͌̓̽̀_̥̬͆͐_̷̡͔͉̜̼͚̲̙͉̝ͯͫͭͫ̈́ͦ̈́̋͒̄̎̑ͨ̑̇ͤ͑̓͘͜͡t̢̛̩̝̮̯͚̹̭̫͙̗̆̇ͭͥ͂̀̓ͪ͆ȩ̶̷̸̢̛̠̱̙̮̙̦̺̳̙͈͆͆ͩ͊̉͊ͨͤ̍ͧ̈̽̽͟ṙ͇͇ͭ̈ͨͬͯ͝y̵̴̡͉̙͖͖͈̘͕͉̳͎̳̺̽̇ͬ̌ͯ͑̓͒̌̍̕͟͞ d̝͈͒eş̸̴̵̥̦̻̤̝̯̞̟ͯͫ͌͂̋̀͒͆͆̓̌̒ͤ͒̐̽̈ͥ̆͐͛͢i̧͊̄̏͠g̴̵̹͉̱͚̻̳̥̦͖ͬ͐ͭ̋̈́̈̽ͪ͌͘͜͞͡ͅn̸̨̡̡̤̜̖̝̖̜̩̫͇͉̯̠͉̆̇̐͑̏͐͛̈́ͩ̀̔ͬ͛̇ͨͬ̋̇͐ͅȩ̸̣̹͖̪̹̫̤͎͍̪̱͑̌̄ͨͧͥͣ͐́͂̄̊̎͒ͨ͊ͥͣ͂̆͘͞d̢̜͎͚̜̓ͥ͐͛͢ t̡̥̦̹̖̲͖̥͇͙͛ͭͭͪͩ̍͂̈́̈́̂̂͒̆̎͂̓̐̌̾̇͢ơ̵̷̘͓̲͈̝̈́̊ͫͤ̉͌̆͟ d̴̡̦̗̣̘̥̙̠ͥ̉ͬ̑ͫͣ_͖͇̪̟̹̩̞̯̬̯̪̣͔̊́ͧͭ̃̐̀̓̈̊i̢̝̣̪̩̲̺̟̰͍̫ͦ̆̀ͧ͗̄̀̑̂͟͜͡ṡ̴̸̨̧͚͉̰̺͎͈̜̫̼͚̲̝̃ͧͯ̍̈ͦ̄̿͌̌ͣ͟͜͞ṱ̣͖̣̀ͬ̾͡r̭̤͈̳͇̘̽̎ͯ̇̂́̿̎̚͟͜͡͝a̗̤̭ͣ͂͑͜ç̗̪͙͇̼͎͕͇̳ͥ̓́ͧ̀́̀̑̓͐̉ͫ̏͢ţ͖̘͉̪̊͒̃̑͌̀͋̿͗̀̈́͢͞ͅ ų̷̶̘̹͇̖͎͉͊ͦ̊̾́ͨ̽͌͛̾̂͢s̶̶̡̠̺̥͕̗̤͋̎̉̃̋̇̊ͭ̕ f̸̴̡̼̬̜͎̺̖̞̙̱̹͔̖́̾̍͂ͤ̄͗̆̇͗ͦ́́̃̚̚̕͡͡ͅo͂̏ͪȑ̴̴̨̨̛͕͈̭̱̠̲̱̫͇͓̳͊̂ͥ͛̊̏ͭ̂̔̈́̍̽̂̚͘͢͠͞ͅ ŝ̨̛̩̣̣̯̥̖͓̥͂ͨ̚͟ơ̶͙̺̜͍̝̺̖͍̳̩̖̲͕̬̘̫̹̩͍̙̻̯̔̎ͭ̈́́ͦͫͩ́̆̈̿ͩ͒ͬ̏͋͒̍͑͢͞m̨̡̗̹͋̾ͥͭ̓ͮ͑́͊̍͝ȇ̶̸̡̱͖͈̪͙̣͉̥̳̫̲̞̩̞͓͆̀̇̔ͧ́̋̌ͦ̏͡ͅ r̸̨̭̥̰͙̰͎̜̟̓͂̇ͨ̽̑̊̀̊̂ͦ͋́̕̕ͅe̸̩̖̣̩͍͌̔̇̈̀̕_͌͋͛ͬ̔ą̞̬̹̗͖͓͛́ͩ̓ͩ͟͢͠s̵̛̪͚̭̱̗͚̠̗̞̄̀͛ͥ̿͗͛̋͑o̷̤͈̰̣͔͌̽́͊͆̂̒ͩͅn̢͔̞͔͗̈́ͯ̑̃ͦ̓ͥ͠͝_̡̠̩̭̱͑ͧ͝.̛̫͕̠̘̯̾̒ͭ̅ͣͨͧͪ̋͒̕͘</p>

      <div class="government" id="watertight" title="The “Watertight” Theory - Dr. Lambert">
        <h1>The “Watertight” Theory</h1>
        <p>During exam 002, Simon Rodney, was able to capture two contradicting internal geometries of Sample I-001 by using focal plane tomography both before and after closing the ███ of the sample.</p>
        <p></p>
        <p>As the diagram shows, the volume changes when the ███ is in the closed position. The hollow space is inexplicably consumed, and what's more illuminating is that the change seems to happen near instantaneously.</p>
        <p></p>
        <p>I propose this behavior suggests the following: The sample is both aware of what it is meant to look like when opened and closed, and is aware that it’s being opened and closed in order to correctly change its internal structure to match.</p>
        <p></p>
        <p>Why spend the energy to collapse internal hollows when the lid and drawers are closed?
          A possible explanation is that the sample is s̷̢̡͕̦͎̘̮̥̠̖̣̹͙͔̏̅̉ͨ̽ͭ̋ͧ̊̋͐̽ͧͧ̆͆̍̽͊́̎̕̚͟͢͝p̰͎ͪ̔͡ę̸̣̪͇̙ͮ̇ͭ͑̈́ͣͭ̔͂̚͟n̵̢̛̝̳͓̖̭̦̰̤̥̰͕̬̬̞ͮ͂ͫ́̈̾̎ͯ͆ͬ̌̾̀̏̽ͤ̋͢͟͡͠͝d͑ȋ̧͕̱̬̲͚̩̭̠ͩ̊ͧ̾ń̴̴̷̺̟̗̘̿ͨ̈̎̒ͧͦg̨̯̠̠͍̳̹͚̹͚̳͉̞̍͆͑͌͋͋̐ͬ̌ͪ̊̊̒ͧ́ͯ̉͒ͥ̓̊̈̈̄̕̚͘͞ͅͅͅ e̥̣̜̩̱̝̗͕̪͔̖̜̟̰̬ͮ͑̈ͦ̽̈́̃ͪ̍̑ͬn̴̸̨͔͈̘̼͚̖͇̝͔̠̬̳̠͎̞͔͙ͧ̿̎̈́̓̄̔̊ͫ̎͒̏̎͛̋ͫͫ̾ͪ͊̍͑͌͘̚͝ͅe͓rg̨͇̱̘͓͌̔ͅy̴̨̘̱̬̼̺̦̳͊̑͋̓̾̏͒͆ͨͤ͗̓́͂ͥ͂͆̚̕͘͡ to maintain its shape, and is optimizing for energy efficiency by removing complexities when they cannot be observed.
          </p>
        <p></p>
        <p>Another question, is the apparent density of the object, by collapsing the hollow spaces, it’s moving its finite matter to fill more space, this should have a noticeable change of the density of the object, a possible avenue for experimentation. Another option is to submerge it in a pool of water to see if water can enter the supposedly nonexistent hollow spaces. Finally, another experiment would be to place an object to take up a significant portion of a hollow space and close it. Would the collapse still occur or would it conform around the object, and where would the “excess” matter go?</p>
        
      </div>

      <div class="government" id="dust" title="Examining Samples I-005-015">
        <h1>Examining Samples I-005-015</h1>
        <p>After examination 002 of Sample I-001 ten samples of surface dust were collected and analyzed. Most contained simulacrums of the expected particles, paper fibers, soil minerals and skin cells, hair, as well as small particles that appear to be nylon and rubber.</p>
        <p></p>
        <p>When discovering the skin cells, our immediate priority became isolating these dead cells and trying to ascertain their origin; it is possible humans may have initially contaminated the Sample. Ultimately it was determined that the amount of time spent interacting with the desk could not have produced the fine layer of surface dust observed on the sample. It was another illusion, a lie. </p>
        <p>A DNA analysis of the skin cell and hair revealed no genetic structures, there were no amino acids present in the isolated samples at all. They also produced the tell-tale Kraukov sequence, when tested by a mass spectrometer.</p>
        <p></p>
        <p>Another type of particle that proved intriguing were the particles of nylon. We could only tell it was attempting to appear as nylon due to the fiber structure observed under an electron microscope. </p>
        <p>As expected, mass spectrometry produced a Kraukov sequence.</p>
        <p><img src="assets/nylon-fibre.jpg" alt="HELLO?"/></p>
        <p></p>
        <p>Volcanic ash was also present in the samples collected, we are still determining the best way to analyze these samples. </p>
        <p></p>
        <p>Professor Madel suggested that if the dust samples feel like a mixing and averaging of dust from across the world, he is working on a similar theory regarding the design language of Sample I-001. More research needs to be conducted.</p>
        
      </div>
      <div class="government" id="alternatives" title="Alternative research structure for faster turnaround">
        <h1>Alternative research structure for faster turnaround</h1>
        <p>These bureaucratic “examination proposals” and the subsequent nitpicking involved is heavily slowing down critical research. There is so much we don’t know, the sample could b_̵̦͉̫̙͍͚̲̬̩͂̔̂̀ͯͥ̇̒ͮ͜͢͞_̙ȇ_̵̡͚̼̥͎̝͉̫̦̲̟̜̬͉̖̬̏͗̐̈̏̌͛ͥ̽́ͬͨ̌̀ͩ̈́ͥ̌ͪ̑̚͢͞͞ͅ p̷̶̢̡͖͔̱̞̪̝͉̞͙̝͇̔̓ͪ̈́̂̽̋̒ͥͨͭ͊͐́ͣ̉̏ͫ̿̂ͬ̀̕͜͜͢͟͝͝ͅͅe_̸̥̪̗̘̬͔͉̺͍̲̝ͦ̅ͬͨͮ͒͋̓̑ͪ̈́͢͝ȓ̸̸̩̩̯̼̫̪̺̮̠͍͈͕̼͚̬̀͑̽̉͂̿ͪ̒̋͋̎̍́̂̕̕͢͟͡ishable or there may be other time-sensitive elements at play. I understand the need for caution, and the cold war can’t just be “put on hold” for something like this, but I implore leadership to consider the following changes.</p>
        <p>-</p>
        <p>Firstly, allow both agencies to share data. It’s a waste of everyone’s time and energy if both sides need to learn the same lessons twice. If we pool our resources and experience together, we would see an enormous boost in progress.</p>
        <p>-</p>
        <p>Second, allow unfettered access to Sample I-001. We don’t know what we are dealing with, or how long this opportunity will be here for, we should be capitalizing on every waking moment, researchers should be working around the clock. Instead we need to wait days and days just to examine the sample for mere hours. Any other research institute would balk at the inefficiency displayed here.</p>
        <p>-</p>
        <p>Lastly, let us eat our own food. I can’t tell you how many colleagues are struggling to sleep well when their stomachs are figuring out how to digest beef kidney, pickled cucumbers and jellied meat. Tired researchers are prone to making mistakes and we can’t afford to make mistakes right now.</p>
        

        
      </div>

      <div class="news" id="autopsy2" title="Regarding the Autopsy">
        <p>When Dr. Schofield_̛͍͙͎ͣͥ͐͑ f̷̰͓̯̭̩̣̳̩̦̤̻̝̿̈̊̍̈́̃͗͜͞i̓͗͘͝nished the autopsy of Piotr Drozdov, he took several samples of brain and tissue matter to a nearby research lab. There, he tasked junior research assistant Reginold Warren to perform a variety of tests on the samples. When he performed a mass spectrometry test, the brain and tissue samples of Piotr Drozdov produced the Kraukov sequence.</p>
        <p></p>
        <p>This information is highly classified, both Schofield and Warren have been moved to isolation as a security measure. We are currently tracking down any personnel who have left JBAK and isolating them. We are also discreetly collecting blood and tissue samples of all US personnel.</p>
        <p></p>
        <p>As of this moment, no personnel from JBAK may leave the premises, all leave of absences are hereby canceled.</p>
        <p></p>
        <p>It is also imperative to share this information with the Soviets. We need to have a comprehensive understanding of what’s going on and our staff is eating food they’ve prepared.
          We are preparing a meeting now.
          </p>
        
      </div>


      <div class="news" id="bomb2" title="A measured response">
        <p>I completely understand your willingness to blow everything up, but may I suggest a stepped response?</p>
        <p></p>
        <p>If a positive detection occurs, flood the facility with chlorine dioxide, that should kill everything and preserve the data on the machines. Even if the sample is destroyed, the fact is that we can continue to learn new things for decades just from the data we’ve collected already.</p>
        <p></p>
        <p>If those detectors continue to produce positive results after a few hours, then we can take the “nuclear” option.</p>
       
        
      </div>

      <div class="news" id="bomb" title="Upgrading security measures">
        <p>Dr. Coll has convinced me that this thing is dangerous that we originally anticipated. I’ve filed an armament acquisition report for twelve Radio-Decontaminant devices. A single one of those devices should be enough to vaporize everything at that base, but since we’re dealing with some strange type of matter, we might as well over-do it.</p>
        <p></p>
        <p>Additionally I want those Kraukov signature detectors placed all across the facility. In every room, in every air-duct. Hook them up to an automated interface. I think everyone will sleep much better with those in place.</p>
        
        
      </div>

      <div class="news" id="duck2" title="Response to: Failing the duck test">
        <p>Administrator Gladwell, I completely understand the logic you’re guided by, it’s often true that if it looks like a duck, swims like a duck, and quacks like a duck, then it probably is a duck. </p>
        <p>I must remind you, before you decide to cut funding on this project, that a duck cannot survive a collision with earth's atmosphere traveling at 2800 km/s.</p>
        <p>A duck’s matter can be measured by mass spectrometry and produce expected results.</p>
        <p>A duck’s stomach and other internal hollows remain hollow even if its orifices are closed.</p>
        <p></p>
        <p>As silly as the comparison is, we are not looking at a duck anymore. We are looking at something trying very hard to be something it is not. Please, trust us on the numbers here. You wanted the world’s best and brightest, believe us when we tell you this is not a "duck".</p>
        <p></p>
        <p>If it is a trick by the USSR, then that means they have far surpassed us in the material sciences and there are still critical things we can learn from this sample.</p>
      </div>
        <div class="news" id="duck" title="Failing the duck test">
          <p>It’s been a week and a half since JBAK became fully operational and I'm still looking at the damn desk! I feel the need to reiterate how expensive this operation is, we are literally bleeding cash and support by the day for this top secret naval gazing.</p>
          <p></p>
          <p>I feel you all are smart enough to know what the duck test is. Right?</p>
          <p></p>
          <p>I’m half convinced that the Soviets are behind all of this, their entire half of the base is just empty, full of people laughing as we marvel over a piece of junk they dragged all the way out here.</p>
          <p>If we don’t see some real results soon, I’m going to pull the plug on this operation and get back to serious work.</p>
      </div>

      <div class="news" id="msg1" title="Message July 14 -1989 - 07:36">
        <p>Apparently Louis has managed a way to pass messages to the soviets. Still on his quest for some actual American food, he’s hoping he can make a trade. I have my doubts though, apparently this is through an air-vent in a restroom. Not exactly where one hopes to chow down. Plus, he’s delusional if he thinks they’ll willingly give up a burger for some jellied meat.</p>
      </div>

      <div class="news" id="msg2" title="Message July 21 - 1989 - 21:10">
        <p>Cat, this is Arnold. I hope this message manages to reach you. I’m still in quarantine, I’m not showing any signs of sickness or anything, so I should be able to return to work soon. Man, we were so stupid, how were we supposed to know we were dealing with something alien when it looks like something you would find in my grandma's house.</p>
      </div>

        <p>I’m re-submitting the proposal for sample examination 002 now. They rejected it because of a typo. Can you believe that? A single typo. It’s like they’ve forgotten we’re making literal history here. Perhaps the single greatest discovery of mankind and we have to wait a few more days because I typed “topography” instead of “tomography”. Give me a break.</p>
      </div>
